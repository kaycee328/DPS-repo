<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}DPS{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'mainapp/css/index.css' %}?{% now 'U'%}">
</head>
<body>
    {% block content %}
    <div class="welcome-container">
        <nav class="navbar">
            <a class="navbar-brand" href="{% url 'profile'%}">Profile</a>
            <a class="navbar-brand" href="{% url 'logout'%}">Logout</a>
        </nav>
        <div class="welcome-body text-capitalize">
            <h1 class="welcome-text pb-3">WELCOME TO THE DIVORCE PREDICTION SYSTEM</h1>
            <span class="links rounded p-2 mt-2"><a href="{% url 'test'%}">Let's go</a></span>
        </div>
    </div>
    {% endblock content %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
