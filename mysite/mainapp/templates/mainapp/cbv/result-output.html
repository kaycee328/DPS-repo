<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'mainapp/css/result.css'%}?{% now 'U' %}">
    <title>Document</title>
</head>
<body>
    <div class="home-link">
        <a href="{% url 'home' %}">Go to homepage</a>
    </div>
    <div class="container">
        {% if result %}
            {% if result.divorce_status == True %}
                <h1> This couple is Divorced </h1>
            {% elif result.divorce_status == False %}
                <h1> This couple is Not Divorced </h1>
            {% endif %}
        {% else %}
            <h1> You haven't filled the form in <a href="{% url 'test' %}"> <u>this link</u></a></h1>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
